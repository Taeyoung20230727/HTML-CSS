<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>4. 이미지태그</title>
        <!--
            날짜 : 2024/01/22
            이름 : 정태영
            내용 : 이미지 태그 실습하기
        -->
    </head>
    <body>
        <h3>이미지 태그</h3>

        <!--
        <img src="이미지 경로" alt="이미지 텍스트">
        경로
            /   = 루트 디렉토리(절대경로)
            ./  = 현재 디렉토리(상대경로, 생략가능) 현재경로(Ch02)
            ../ = 상위 디렉토리(상대경로)

        -->
        <img src="./images/flower1.jpg" alt="벛꽃"/>
        <img src="images/flower2.jpg" alt="코스모스">
        <img src="../ch01/images.flower3.jpg" alt="튤립">
        <img src="/CH01/images/flower4.jpg" alt="해바라기">


    </body>
</html>
